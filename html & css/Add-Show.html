<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div align=center>
      <h1><strong>Adding A Show</strong></h1>
      <hr>
    </div>
    <div id="loginform">

        <font size=5 color="yellow">

        <table  cellspacing="10" cellpadding='10'>

            <tr>

              <td>Movie Name : </td>
              <td>
                <input type="text" name="Movie-name" value="" id="movie-id">

            </td>
            </tr>
            <tr>

              <td>Total Number Of Tickets : </td>
              <td>
                <input type="text" name="number" value="" id="number-id">
            </td>

            </tr>
            <tr>
              <td>  </td>
              <td >
                    <button type="submit" name="submit" value="submit" class="buttonclass" onclick="completion()">
                       Submit
                    </button>

              </td>
            </tr>

      </table>
      </font>

    </div>
    <script type="text/javascript">
      function completion(){
        var movie=document.getElementById('movie-id').value;
        var number=document.getElementById('number-id').value;
      //  var timing=document.getElementById('timing-id').value;
        alert("Summary\n\n\t Movie Name : "+movie+"\n\t Total Number of ticket(s) : "+number);
      }

    </script>
  </body>
</html>
